<p>todo works!</p>
<mat-list role="list">
  <mat-list-item
    (click)="changeCompleted(todo.id)"
    [ngStyle]="{ color: todo.completed ? 'green' : 'red' }"
    *ngFor="let todo of todos"
  >
    {{ todo.id }} - {{ todo.title }}
  </mat-list-item>
</mat-list>
